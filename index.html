<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />

    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="viewport"
    />

    <title>Homepage | By Atom Template</title>

    <meta property="og:title" content="Homepage | Atom Template" />

    <meta property="og:locale" content="en_US" />

    <meta name="description" content="My Personal Portfolio" />

    <link rel="icon" type="image/png" href="/assets/img/favicon.png" />

    <link
      crossorigin="crossorigin"
      href="https://fonts.gstatic.com"
      rel="preconnect"
    />

    <link
      as="style"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Raleway:wght@400;500;600;700&display=swap"
      rel="preload"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      crossorigin="anonymous"
      href="/assets/styles/main.min.css"
      media="screen"
      rel="stylesheet"
    />

    <script
      defer
      src="https://unpkg.com/@alpine-collective/toolkit@1.0.0/dist/cdn.min.js"
    ></script>

    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body
    class="relative"
    x-data="    {
        information: {
            name: 'Kevin Lu Thin Fue',
            phone: '(+60)16 811 7960',
            email: 'mail@kvinltf.com',
            address: 'Petaling Jaya, Selangor, Malaysia'
        },
        socialMedia: {
            'facebook': 'https://www.facebook.com/kevin999990',
            'linkedin': 'https://www.linkedin.com/in/kevin-lu-6419b3b5'
        },
        navTo(id) {
            $scroll(id)
        },
        navigations: [
            {key: '#about', label: 'About'},
            {key: '#services', label: 'Services'}
        ],
        services: [
            {
                title: 'Web Application',
                desc: 'Develop a custom web application based on your needs.',
                img: '/assets/img/icon-development-black.svg'
            }
        ]

    }"
  >
    <div id="main" class="relative">
      <div>
        <div class="absolute top-0 z-50 w-full py-3 sm:py-5">
          <div class="container flex items-center justify-between">
            <div></div>
            <div class="lg:block">
              <ul class="flex items-center">
                <template x-for="nav in navigations">
                  <li class="group pl-6">
                    <span
                      @click="navTo(nav.key)"
                      x-text="nav.label"
                      class="cursor-pointer pt-0.5 font-header font-semibold uppercase text-white"
                    ></span>

                    <span
                      class="block h-0.5 w-full bg-transparent group-hover:bg-yellow"
                    ></span>
                  </li>
                </template>
              </ul>
            </div>
          </div>
        </div>

        <div>
          <div
            class="relative bg-cover bg-center bg-no-repeat py-8"
            style="background-image: url(/assets/img/bg-hero.jpg)"
          >
            <div
              class="absolute inset-0 z-20 bg-gradient-to-r from-hero-gradient-from to-hero-gradient-to bg-cover bg-center bg-no-repeat"
            ></div>

            <div
              class="container relative z-30 pb-12 pt-20 sm:pb-48 sm:pt-56 lg:pb-48 lg:pt-64"
            >
              <div
                class="flex flex-col items-center justify-center lg:flex-row"
              >
                <div class="rounded-full border-8 border-primary shadow-xl">
                  <img
                    src="/assets/img/blog-author.jpg"
                    class="h-48 rounded-full sm:h-56"
                    alt="author"
                  />
                </div>
                <div class="pt-8 sm:pt-10 lg:pl-8 lg:pt-0">
                  <h1
                    class="text-center font-header text-4xl text-white sm:text-left sm:text-5xl md:text-6xl"
                  >
                    Hello I'm <span x-text="information.name"></span>
                  </h1>
                </div>
              </div>
            </div>
          </div>

          <div class="bg-grey-50" id="about">
            <div
              class="container flex flex-col items-center py-16 md:py-20 lg:flex-row"
            >
              <div class="w-full text-center sm:w-3/4 lg:w-3/5 lg:text-left">
                <h2
                  class="font-header text-4xl font-semibold uppercase text-primary sm:text-5xl lg:text-6xl"
                >
                  Who am I?
                </h2>
                <h4
                  class="pt-6 font-header text-xl font-medium text-black sm:text-2xl lg:text-3xl"
                >
                  I'm <span x-text="information.name"></span>, a Full Stack
                  Software Developer
                </h4>
                <p class="pt-6 font-body leading-relaxed text-grey-20">
                  Being software developer since 2019, experience in develop a
                  custom Web, Mobile, Backend solution.
                </p>
                <div
                  class="flex flex-col justify-center pt-6 sm:flex-row lg:justify-start"
                >
                  <div
                    class="flex items-center justify-center sm:justify-start"
                  >
                    <p
                      class="font-body text-lg font-semibold uppercase text-grey-20"
                    >
                      Connect with me
                    </p>
                    <div class="hidden sm:block">
                      <i class="bx bx-chevron-right text-2xl text-primary"></i>
                    </div>
                  </div>
                  <div
                    class="flex items-center justify-center pl-2 pt-5 sm:justify-start sm:pt-0"
                  >
                    <a :href="socialMedia.facebook">
                      <i
                        class="bx bxl-facebook-square text-2xl text-primary hover:text-yellow"
                      ></i>
                    </a>

                    <a :href="socialMedia.linkedin" class="pl-4">
                      <i
                        class="bx bxl-linkedin text-2xl text-primary hover:text-yellow"
                      ></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="container py-16 md:py-20" id="services">
            <h2
              class="text-center font-header text-4xl font-semibold uppercase text-primary sm:text-5xl lg:text-6xl"
            >
              Here's what I'm good at
            </h2>
            <h3
              class="pt-6 text-center font-header text-xl font-medium text-black sm:text-2xl lg:text-3xl"
            >
              These are the services I offer
            </h3>

            <div
              class="grid grid-cols-1 gap-6 pt-10 sm:grid-cols-2 md:gap-10 md:pt-12 lg:grid-cols-3"
            >
              <template x-for="service in services">
                <div class="group rounded px-8 py-12 shadow">
                  <div class="mx-auto h-24 w-24 text-center xl:h-28 xl:w-28">
                    <div>
                      <img :src="service.img" alt="development icon" />
                    </div>
                  </div>
                  <div class="text-center">
                    <h3
                      class="pt-8 text-lg font-semibold uppercase text-primary lg:text-xl"
                      x-text="service.title"
                    ></h3>
                    <p
                      class="text-grey pt-4 text-sm md:text-base"
                      x-text="service.desc"
                    ></p>
                  </div>
                </div>
              </template>
            </div>
          </div>

          <div class="container py-16 md:py-20" id="contact">
            <div class="flex flex-col pt-16 lg:flex-row">
              <div
                class="w-full border-b-2 border-l-2 border-r-2 border-t-2 border-grey-60 px-6 py-6 sm:py-8 lg:w-1/3"
              >
                <div class="flex items-center">
                  <i class="bx bx-phone text-2xl text-grey-40"></i>
                  <p
                    class="pl-2 font-body font-bold uppercase text-grey-40 lg:text-lg"
                  >
                    My Phone
                  </p>
                </div>
                <p
                  class="pt-2 text-left font-body font-bold text-primary lg:text-lg"
                  x-text="information.phone"
                ></p>
              </div>
              <div
                class="w-full border-b-2 border-l-2 border-r-2 border-t-0 border-grey-60 px-6 py-6 sm:py-8 lg:w-1/3 lg:border-l-0 lg:border-t-2"
              >
                <div class="flex items-center">
                  <i class="bx bx-envelope text-2xl text-grey-40"></i>
                  <p
                    class="pl-2 font-body font-bold uppercase text-grey-40 lg:text-lg"
                  >
                    My Email
                  </p>
                </div>
                <p
                  class="pt-2 text-left font-body font-bold text-primary lg:text-lg"
                  x-text="information.email"
                ></p>
              </div>
              <div
                class="w-full border-b-2 border-l-2 border-r-2 border-t-0 border-grey-60 px-6 py-6 sm:py-8 lg:w-1/3 lg:border-l-0 lg:border-t-2"
              >
                <div class="flex items-center">
                  <i class="bx bx-map text-2xl text-grey-40"></i>
                  <p
                    class="pl-2 font-body font-bold uppercase text-grey-40 lg:text-lg"
                  >
                    My Address
                  </p>
                </div>
                <p
                  class="pt-2 text-left font-body font-bold text-primary lg:text-lg"
                  x-text="information.address"
                ></p>
              </div>
            </div>
          </div>
        </div>

        <div class="bg-primary">
          <div class="container flex flex-col justify-between py-6 sm:flex-row">
            <p class="text-center font-body text-white md:text-left">
              © Copyright <span x-text="new Date().getFullYear()"></span>
            </p>
            <div
              class="flex items-center justify-center pt-5 sm:justify-start sm:pt-0"
            >
              <a :href="socialMedia.facebook">
                <i
                  class="bx bxl-facebook-square text-2xl text-white hover:text-yellow"
                ></i>
              </a>

              <a :href="socialMedia.linkedin" class="pl-4">
                <i
                  class="bx bxl-linkedin text-2xl text-white hover:text-yellow"
                ></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
